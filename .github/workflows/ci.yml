name: CI Pipeline with Staging Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125453069:role/GitHubActionsDeployRole
          aws-region: us-east-1

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          . venv/bin/activate
          flake8 app/ --max-line-length=120 --extend-ignore=E203

      - name: Run tests with coverage
        run: |
          . venv/bin/activate
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-config=.coveragerc --cov-fail-under=95 app/test_main.py

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  deploy-staging:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125453069:role/GitHubActionsDeployRole
          aws-region: us-east-1

      - name: Create deployment artifact
        run: |
          zip -r 2samples-refactor-${{ github.sha }}.zip . -x "*.git*"

      - name: Upload to S3
        run: |
          aws s3 cp 2samples-refactor-${{ github.sha }}.zip s3://2samples-refactor-artifacts/source/2samples-refactor-${{ github.sha }}.zip

      - name: Create EB Application Version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name 2samples-refactor \
            --version-label "v-${{ github.sha }}" \
            --source-bundle S3Bucket="2samples-refactor-artifacts",S3Key="source/2samples-refactor-${{ github.sha }}.zip" \
            --description "Deployed from GitHub Actions - ${{ github.event.head_commit.message }}"

      - name: Deploy to Staging (2samples-env)
        run: |
          aws elasticbeanstalk update-environment \
            --application-name 2samples-refactor \
            --environment-name 2samples-env \
            --version-label "v-${{ github.sha }}"

      - name: Wait for Staging Deployment
        run: |
          echo "Waiting for staging environment to be ready..."
          aws elasticbeanstalk wait environment-updated \
            --application-name 2samples-refactor \
            --environment-names 2samples-env

      - name: Verify Staging Health
        run: |
          HEALTH=$(aws elasticbeanstalk describe-environment-health \
            --environment-name 2samples-env \
            --attribute-names HealthStatus \
            --query 'HealthStatus' --output text)
          echo "Staging environment health: $HEALTH"
          if [ "$HEALTH" = "Severe" ]; then
            echo "::error::Staging deployment failed - environment health is Severe"
            exit 1
          fi
          echo "::notice::Staging deployment successful! To deploy to production, run the 'Deploy to Production' workflow manually."
