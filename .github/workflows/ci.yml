name: CI Pipeline with CodePipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt

      - name: Run linting
        run: |
          . venv/bin/activate
          flake8 app/ --max-line-length=120 --extend-ignore=E203

      - name: Run tests with coverage
        run: |
          . venv/bin/activate
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-config=.coveragerc --cov-fail-under=95 app/test_main.py

      - name: Upload coverage report
        if: always()  # Run even if tests fail
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS }}
          aws-region: 'us-east-1'
          role-to-assume: ''  # Optional

      - name: Run AWS CodeBuild to Trigger CodePipeline
        if: github.ref == 'refs/heads/main'
        uses: aws-actions/aws-codebuild-run-build@v1.0.18
        with:
          project-name: '2samples-refactor-trigge'  # Verify this matches your CodeBuild project