name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r requirements.txt
          pip install awsebcli  # Install AWS Elastic Beanstalk CLI
          pip install awscli  # Install AWS CLI for eb compatibility

      - name: Install AWS CLI (system-wide)
        uses: aws-actions/setup-aws@v1  # Explicitly verified repository (this is only a test)
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'  # Your region
          install-python: false  # Use system Python for AWS CLI

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'  # Your region
          role-to-assume: ''
          role-session-name: 'GitHubActions'

      - name: Run linting
        run: |
          . venv/bin/activate
          flake8 app/ --max-line-length=120 --extend-ignore=E203

      - name: Run tests
        run: |
          . venv/bin/activate
          pytest

      - name: Deploy to Elastic Beanstalk
        if: github.ref == 'refs/heads/main'
        run: |
          . venv/bin/activate
          eb init 2samples-refactor --region us-east-1 --platform python-3.11
          eb use 2samples-env  # Updated environment name
          eb deploy