name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run linting
        run: |
          source venv/bin/activate
          flake8 app/ --max-line-length=120 --extend-ignore=E203

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest

      - name: Deploy to AWS (Placeholder)
        if: github.ref == 'refs/heads/main'  # Only on main branch push
        run: |
          source venv/bin/activate
          # Uncomment and configure AWS CLI when ready:
          # aws s3 cp app/ s3://your-bucket/ --recursive
          # aws ecs update-service --cluster your-cluster --service your-service
          ./deploy.sh